<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mini r/place</title>
  <style>
    canvas { border: 1px solid #000; }
    .palette { margin-top: 10px; }
    .color {
      display: inline-block;
      width: 20px;
      height: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="board" width="100" height="100"></canvas>
  <div class="palette">
    <div class="color" style="background:red;" data-color="red"></div>
    <div class="color" style="background:green;" data-color="green"></div>
    <div class="color" style="background:blue;" data-color="blue"></div>
    <div class="color" style="background:black;" data-color="black"></div>
    <div class="color" style="background:cyan;" data-color="cyan"></div>
  </div>

  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    const scale = 10;
    let selectedColor = 'black';

    // Vergrößern des Canvas (z. B. 10x Zoom)
    canvas.width = 150 * scale;
    canvas.height = 80 * scale;

    // Klickevent zum Zeichnen
    canvas.addEventListener('click', e => {
      const x = Math.floor(e.offsetX / scale);
      const y = Math.floor(e.offsetY / scale);
      ctx.fillStyle = selectedColor;
      ctx.fillRect(x * scale, y * scale, scale, scale);
      // hier würdest du im echten Projekt das Update auch an den Server senden
    });

    // Farbwahl
    document.querySelectorAll('.color').forEach(el => {
      el.addEventListener('click', () => {
        selectedColor = el.dataset.color;
      });
    });
  </script>
</body>
</html>
