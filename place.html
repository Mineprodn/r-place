<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mini r/place mit Farbrad</title>
  <style>
    canvas {
      border: 1px solid #000;
      margin-top: 10px;
    }
    #colorPicker {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Mini r/place</h1>
  <label for="colorPicker">Wähle eine Farbe:</label>
  <input type="color" id="colorPicker" value="#000000">

  <canvas id="board" width="100" height="100"></canvas>

  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    const colorPicker = document.getElementById('colorPicker');
    const scale = 10;
    let selectedColor = colorPicker.value;

    // Vergrößere die Canvas-Fläche
    canvas.width = 100 * scale;
    canvas.height = 100 * scale;

    // Setze neue Farbe, wenn Benutzer sie auswählt
    colorPicker.addEventListener('input', () => {
      selectedColor = colorPicker.value;
    });

    // Zeichne Pixel beim Klick
    canvas.addEventListener('click', e => {
      const x = Math.floor(e.offsetX / scale);
      const y = Math.floor(e.offsetY / scale);
      ctx.fillStyle = selectedColor;
      ctx.fillRect(x * scale, y * scale, scale, scale);
    });
  </script>
</body>
</html>
