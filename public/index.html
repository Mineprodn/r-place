<body>

<h2>Pixel Canvas</h2>
<div id="userCount">Verbunden: 0 Nutzer</div>

<p>Farbe wählen:</p>
<input type="color" id="colorPicker" value="#ff0000" />

<canvas id="board" width="1000" height="1000"></canvas>

<!-- Overlay und Menü -->
<div id="overlay"></div>
<div id="resizeMenu">
  <h3>Canvas vergrößern</h3>
  <label for="inputWidth">Neue Breite (in Pixeln):</label>
  <input type="number" id="inputWidth" min="1" max="5000" />

  <label for="inputHeight">Neue Höhe (in Pixeln):</label>
  <input type="number" id="inputHeight" min="1" max="5000" />

  <button id="btnApply">Anwenden</button>
  <button id="btnCancel">Abbrechen</button>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
