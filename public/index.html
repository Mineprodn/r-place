<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pixel Canvas</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <h1>Pixel Canvas</h1>
  <div id="info"><span id="userCount">0</span> Person(en) online</div>
  <canvas id="canvas"></canvas>
  <div id="menu" style="display:none;">
    <label>Breite: <input type="number" id="widthInput" value="100" /></label>
    <label>Höhe: <input type="number" id="heightInput" value="100" /></label>
    <button id="resizeBtn">Canvas Größe ändern</button>
  </div>
  <input type="color" id="colorPicker" />
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
